name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Reright ${{ github.ref_name }}'
          releaseBody: |
            Download the .dmg file below to install Reright on macOS.

            **First launch:** Since the app is not notarized, macOS will block it. To open:
            1. Try to open the app (it will be blocked)
            2. Go to **System Settings â†’ Privacy & Security**
            3. Scroll down and click **Open Anyway** next to the Reright message

            Or run in Terminal: `xattr -cr /Applications/Reright.app`
          releaseDraft: true
          prerelease: false
          args: --target universal-apple-darwin

