name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target universal-apple-darwin
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: "release"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Reright ${{ github.ref_name }}'
          releaseBody: |
            ## Download

            | Platform | Download |
            |----------|----------|
            | **macOS** | `.dmg` file |
            | **Windows** | `.msi` or `.exe` installer |
            | **Linux** | `.deb`, `.rpm`, or `.AppImage` |

            ### macOS First Launch
            Since the app is not notarized, macOS will block it. To open:
            1. Try to open the app (it will be blocked)
            2. Go to **System Settings → Privacy & Security**
            3. Scroll down and click **Open Anyway** next to the Reright message

            Or run in Terminal: `xattr -cr /Applications/Reright.app`

            ### Windows First Launch
            Windows SmartScreen may show a warning since the app isn't signed. Click **More info** → **Run anyway** to proceed.

            ### Linux First Launch
            If using the AppImage, make it executable first:
            ```bash
            chmod +x Reright_*.AppImage
            ```
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          updaterJsonKeepUniversal: true
